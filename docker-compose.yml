services:

  vpn:
    container_name: vpn-gateway
    image: dperson/openvpn-client
    restart: unless-stopped
    ports:
      - 90:80
      - 6881:6881
      - 6881:6881/udp
      - 15080:15080
      - 1080:1080
    dns:
      - 8.8.8.8
      - 8.8.4.4
    cap_add:
      - NET_ADMIN
    devices:
      - '/dev/net/tun:/dev/net/tun:rwm'
    environment:
      FIREWALL: ''
      PUID: 1000
      PGID: 1000
      TZ: UTC+0
      ROUTE: '192.168.1.0/24'
    networks:
      - proxy
    read_only: true
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - label:disable
    stdin_open: true
    tty: true
    volumes:
      - /mnt/server/vpn:/vpn

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/server/portainer/data:/data
    ports:
      - "9000:9000"
    networks:
      - proxy
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - /mnt/server/sonarr/data:/config
      - /mnt/server/media/tvshows:/tv
      - /mnt/server/downloads:/downloads
    ports:
      - "8989:8989"
    networks:
      - proxy
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=UTC
      - UMASK=022
    volumes:
      - /mnt/server/radarr/config:/config
      - /mnt/server/media/movies:/movies
      - /mnt/server/downloads:/downloads
    ports:
      - "7878:7878"
    networks:
      - proxy
    restart: unless-stopped

  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - /mnt/server/bazarr/config:/config
      - /mnt/server/media/movies:/movies
      - /mnt/server/media/tvshows:/tv
    ports:
      - "6767:6767"
    networks:
      - proxy
    restart: unless-stopped

  jackett:
    image: linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - AUTO_UPDATE=true
    volumes:
      - /mnt/server/jackett/config:/config
      - /mnt/server/downloads:/downloads
    ports:
      - "9117:9117"
    networks:
      - proxy
    restart: unless-stopped
  flaresolverr:
    # DockerHub mirror flaresolverr/flaresolverr:latest
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Etc/UTC
    ports:
      - "${PORT:-8191}:8191"
    restart: unless-stopped 
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /mnt/server/prowlarr/data:/config
    ports:
      - "9696:9696"
    networks:
      - proxy
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=UTC
      - PORT=5055
    volumes:
      - /mnt/server/jellyseerr/config:/app/config
    ports:
      - "5055:5055"
    networks:
      - proxy
    restart: always

  jellyfin:
    image: ghcr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - UMASK_SET=022
    volumes:
      - /mnt/server/jellyfin/config:/config
      - /mnt/server/media/tvshows:/data/tvshows
      - /mnt/server/media/movies:/data/movies
      - /mnt/server/media/m3u:/data/m3u
    ports:
      - "8096:8096"
    networks:
      - proxy
    restart: always

  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK_SET=022
      - WEBUI_PORT=15080
    volumes:
      - /mnt/server/qbittorrent/config:/config
      - /mnt/server/downloads:/downloads
    network_mode: "service:vpn"
    depends_on:
      - vpn
    restart: unless-stopped

  nzbget:
    image: ghcr.io/linuxserver/nzbget
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - /mnt/server/nzbget/config:/config
      - /mnt/server/downloads:/downloads
    ports:
      - "6789:6789"
    networks:
      - proxy
    restart: unless-stopped

  moltbot-gateway:
    build:
      context: ./moltbot-docker
      dockerfile: Dockerfile
    container_name: moltbot-gateway
    image: moltbot:local

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - NODE_ENV=production
      - MOLTBOT_GATEWAY_TOKEN=${MOLTBOT_GATEWAY_TOKEN}
      - MOLTBOT_GATEWAY_BIND=127.0.0.1
      - MOLTBOT_GATEWAY_PORT=18789
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CLAWDBOT_STATE_DIR=/home/node/.openclaw

    volumes:
      - /mnt/server/moltbot/config:/home/node/.openclaw:rw
      - /mnt/server/moltbot/workspace:/home/node/.openclaw/workspace:rw
      - /mnt/server/media:/media:ro

    ports:
      - "127.0.0.1:18789:18789"
      - "127.0.0.1:18790:18790"
      - "127.0.0.1:18793:18793"

    networks:
      - proxy

    restart: unless-stopped

    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  moltbot-cli:
    build:
      context: ./moltbot-docker
      dockerfile: Dockerfile
    image: moltbot:local
    container_name: moltbot-cli

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CLAWDBOT_STATE_DIR=/home/node/.clawdbot

    volumes:
      - /mnt/server/moltbot/config:/home/node/.clawdbot:rw
      - /mnt/server/moltbot/workspace:/home/node/clawd:rw

    networks:
      - proxy

    entrypoint: ["node", "dist/index.js"]
    command: ["--help"]

    stdin_open: true
    tty: true

    profiles:
      - cli

networks:
  proxy:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/24
