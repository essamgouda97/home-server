services:

  # ─── VPN ────────────────────────────────────────────
  vpn:
    container_name: vpn-gateway
    image: dperson/openvpn-client
    restart: unless-stopped
    ports:
      - 90:80
      - 6881:6881
      - 6881:6881/udp
      - 15080:15080
      - 1080:1080
    dns:
      - 8.8.8.8
      - 8.8.4.4
    cap_add:
      - NET_ADMIN
    devices:
      - '/dev/net/tun:/dev/net/tun:rwm'
    environment:
      FIREWALL: ''
      PUID: 1000
      PGID: 1000
      TZ: UTC+0
      ROUTE: '192.168.1.0/24'
    networks:
      - proxy
    read_only: true
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - label:disable
    stdin_open: true
    tty: true
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/vpn:/vpn

  # ─── INFRASTRUCTURE ─────────────────────────────────
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${SERVER_DATA_DIR:-/mnt/server}/portainer/data:/data
    ports:
      - "9000:9000"
    networks:
      - proxy
    restart: unless-stopped

  npm:
    image: jc21/nginx-proxy-manager:latest
    container_name: npm
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"        # Admin UI
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/npm/data:/data
      - ${SERVER_DATA_DIR:-/mnt/server}/npm/letsencrypt:/etc/letsencrypt
    networks:
      - proxy

  dnsmasq:
    image: jpillora/dnsmasq
    container_name: dnsmasq
    restart: unless-stopped
    ports:
      - "192.168.0.124:53:53/udp"
      - "192.168.0.124:53:53/tcp"
      - "5380:8080"    # Web UI
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf
    cap_add:
      - NET_ADMIN
    networks:
      - proxy

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    environment:
      - TZ=${TZ:-America/Edmonton}
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 0 4 * * *   # 4 AM daily
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_MONITOR_ONLY=true       # Notify only, don't auto-update
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy

  homarr:
    image: ghcr.io/homarr-labs/homarr:latest
    container_name: homarr
    restart: unless-stopped
    ports:
      - "3000:7575"
    volumes:
      - /mnt/server/homarr/configs:/appdata/configs
      - /mnt/server/homarr/data:/appdata/data
      - /mnt/server/homarr/icons:/appdata/icons
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=America/Edmonton
      - AUTH_PROVIDER=credentials
      - AUTH_SECRET=supersecrethomarrkey2026
      - SECRET_ENCRYPTION_KEY=47bf5777d6df5346dc8ec034d6a6afb6b98b5bcac5a26f8dd68b0a45f776992c
    networks:
      - proxy

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/uptimekuma/data:/app/data
    networks:
      - proxy

  # ─── MEDIA MANAGEMENT ──────────────────────────────
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-America/Edmonton}
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/sonarr/data:/config
      - ${SERVER_DATA_DIR:-/mnt/server}/media/tvshows:/tv
      - ${SERVER_DATA_DIR:-/mnt/server}/downloads:/downloads
    ports:
      - "8989:8989"
    networks:
      - proxy
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TZ:-America/Edmonton}
      - UMASK=022
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/radarr/config:/config
      - ${SERVER_DATA_DIR:-/mnt/server}/media/movies:/movies
      - ${SERVER_DATA_DIR:-/mnt/server}/downloads:/downloads
    ports:
      - "7878:7878"
    networks:
      - proxy
    restart: unless-stopped

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    restart: unless-stopped
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/recyclarr/config:/config
    environment:
      - TZ=${TZ:-America/Edmonton}
    networks:
      - proxy

  # ─── MEDIA STREAMING ───────────────────────────────
  jellyfin:
    image: ghcr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    runtime: nvidia
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-America/Edmonton}
      - UMASK_SET=022
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/jellyfin/config:/config
      - ${SERVER_DATA_DIR:-/mnt/server}/media/tvshows:/data/tvshows
      - ${SERVER_DATA_DIR:-/mnt/server}/media/movies:/data/movies
      - ${SERVER_DATA_DIR:-/mnt/server}/media/m3u:/data/m3u
    devices:
      - /dev/dri:/dev/dri
    ports:
      - "8096:8096"
    networks:
      - proxy
    restart: always

  jellyfin-vue:
    image: jellyfin/jellyfin-vue:unstable
    container_name: jellyfin-vue
    restart: unless-stopped
    ports:
      - "8097:80"
    networks:
      - proxy

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=${TZ:-America/Edmonton}
      - PORT=5055
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/jellyseerr/config:/app/config
    ports:
      - "5055:5055"
    networks:
      - proxy
    restart: always

  # ─── DOWNLOAD CLIENTS ──────────────────────────────
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK_SET=022
      - WEBUI_PORT=15080
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/qbittorrent/config:/config
      - ${SERVER_DATA_DIR:-/mnt/server}/downloads:/downloads
    network_mode: "service:vpn"
    depends_on:
      - vpn
    restart: unless-stopped

  nzbget:
    image: ghcr.io/linuxserver/nzbget
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-America/Edmonton}
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/nzbget/config:/config
      - ${SERVER_DATA_DIR:-/mnt/server}/downloads:/downloads
    ports:
      - "6789:6789"
    networks:
      - proxy
    restart: unless-stopped

  # ─── INDEXERS ───────────────────────────────────────
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=${TZ:-America/Edmonton}
    ports:
      - "${PORT:-8191}:8191"
    networks:
      - proxy
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-America/Edmonton}
    volumes:
      - ${SERVER_DATA_DIR:-/mnt/server}/prowlarr/data:/config
    ports:
      - "9696:9696"
    networks:
      - proxy
    restart: unless-stopped

